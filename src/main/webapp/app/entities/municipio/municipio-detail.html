
<div>
    <h2><span data-translate="smApp.municipio.detail.title">Municipio</span> {{vm.municipio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smApp.municipio.nome">Nome</span></dt>
        <dd>
            <span>{{vm.municipio.nome}}</span>
        </dd>
        <dt><span data-translate="smApp.municipio.ibge">Ibge</span></dt>
        <dd>
            <span>{{vm.municipio.ibge}}</span>
        </dd>
        <dt><span data-translate="smApp.municipio.colaborador">Colaborador</span></dt>
        <dd>
            <a ui-sref="colaborador-detail({id:vm.municipio.colaborador.id})">{{vm.municipio.colaborador.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="municipio-detail.edit({id:vm.municipio.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
