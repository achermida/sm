
<div>
    <h2><span data-translate="smApp.processo.detail.title">Processo</span> {{vm.processo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smApp.processo.status">Status</span></dt>
        <dd>
            <span data-translate="{{'smApp.StatusGeralEnum.' + vm.processo.status}}">{{vm.processo.status}}</span>
        </dd>
        <dt><span data-translate="smApp.processo.procNumero">Proc Numero</span></dt>
        <dd>
            <span>{{vm.processo.procNumero}}</span>
        </dd>
        <dt><span data-translate="smApp.processo.empreendimento">Empreendimento</span></dt>
        <dd>
            <a ui-sref="empreendimento-detail({id:vm.processo.empreendimento.id})">{{vm.processo.empreendimento.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="processo-detail.edit({id:vm.processo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
