
<div>
    <h2><span data-translate="smApp.colaborador.detail.title">Colaborador</span> {{vm.colaborador.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smApp.colaborador.cargo">Cargo</span></dt>
        <dd>
            <span data-translate="{{'smApp.CargoEnum.' + vm.colaborador.cargo}}">{{vm.colaborador.cargo}}</span>
        </dd>
        <dt><span data-translate="smApp.colaborador.usuario">Usuario</span></dt>
        <dd>
            <a ui-sref="usuario-detail({id:vm.colaborador.usuario.id})">{{vm.colaborador.usuario.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="colaborador-detail.edit({id:vm.colaborador.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
