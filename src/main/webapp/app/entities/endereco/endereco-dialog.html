
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEnderecoLabel" data-translate="smApp.endereco.home.createOrEditLabel">Create or edit a Endereco</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.endereco.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.endereco.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smApp.endereco.logradouro" for="field_logradouro">Logradouro</label>
            <input type="text" class="form-control" name="logradouro" id="field_logradouro"
                    ng-model="vm.endereco.logradouro"
                    required />
            <div ng-show="editForm.logradouro.$invalid">
                <p class="help-block"
                    ng-show="editForm.logradouro.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smApp.endereco.numero" for="field_numero">Numero</label>
            <input type="number" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.endereco.numero"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smApp.endereco.bairro" for="field_bairro">Bairro</label>
            <input type="text" class="form-control" name="bairro" id="field_bairro"
                    ng-model="vm.endereco.bairro"
                    required />
            <div ng-show="editForm.bairro.$invalid">
                <p class="help-block"
                    ng-show="editForm.bairro.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smApp.endereco.complemento" for="field_complemento">Complemento</label>
            <input type="text" class="form-control" name="complemento" id="field_complemento"
                    ng-model="vm.endereco.complemento"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smApp.endereco.cep" for="field_cep">Cep</label>
            <input type="text" class="form-control" name="cep" id="field_cep"
                    ng-model="vm.endereco.cep"
                    required />
            <div ng-show="editForm.cep.$invalid">
                <p class="help-block"
                    ng-show="editForm.cep.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="smApp.endereco.municipio" for="field_municipio">Municipio</label>
            <select class="form-control" id="field_municipio" name="municipio" ng-model="vm.endereco.municipio" ng-options="municipio as municipio.id for municipio in vm.municipios | orderBy:'id' track by municipio.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
