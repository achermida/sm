
<div>
    <h2><span data-translate="smApp.analise.detail.title">Analise</span> {{vm.analise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smApp.analise.status">Status</span></dt>
        <dd>
            <span data-translate="{{'smApp.StatusGeralEnum.' + vm.analise.status}}">{{vm.analise.status}}</span>
        </dd>
        <dt><span data-translate="smApp.analise.requerimento">Requerimento</span></dt>
        <dd>
            <a ui-sref="requerimento-detail({id:vm.analise.requerimento.id})">{{vm.analise.requerimento.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="analise-detail.edit({id:vm.analise.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
